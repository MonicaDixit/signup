<div class="container panel-body well" style="margin-top:50px">
  <div class="row">
    <div class="col-md-4">
          <img class="img-circle" src="/images/user.jpeg" >
    </div>
    <div class="col-md-8">
      <div class="row panel-body">
        <div class="col-md-3" style="text-align:left">Name:</div>
        <div class="col-md-9">{{userdata.fname}}</div>
      </div>
      <div class="row panel-body">
        <div class="col-md-3" style="text-align:left">Userid:</div>
        <div class="col-md-9">{{userdata.email}}</div>
      </div>
    </div>
  </div>
  <p><i class="fa fa-user-plus" ng-click="showbiodiv()">Click to Add Bio</i><p>
  <div class="row" ng-show="showbio">
    <div class="col-md-12">
      <textarea style="width:100%;height:400px"></textarea>
    </div>
  </div>
</div>
