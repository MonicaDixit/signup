
<div class="container panel panel-default jumbotron">
  <div><h2 class="page-header">USER ACCOUNT</h2></div>
  <form class="form-horizontal sign-in" ng-submit="showuserprofile()">
    <p class="panel-heading">Register</p>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-3">Email<sup>*</sup></label>
        <div class="col-xs-9">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" 
              ng-model="userdata.email" maxlength="56">
        </div>
    </div>
    <div class="form-group align">
      <label for="inputPassword" class="control-label col-xs-3">Password<sup>*</sup></label>
      <div class="col-xs-9">
        <input type="password" class="form-control" required id="inputPassword" placeholder="Password" ng-model="userdata.pass" pattern=".{6,}">
      </div>
    </div>
    <div class="form-group align">
      <label for="confirmPassword" class="control-label col-xs-3">Reenter Password<sup>*</sup></label>
      <div class="col-xs-9">
        <input type="password" class="form-control" required id="confirmPassword" placeholder="Password" ng-model="userdata.confpass" ng-blur="checkconfpass()" pattern=".{6,}">
      </div>
    </div>
    <div class="form-group align">
      <label for="fname" class="control-label col-xs-3">First Name<sup>*</sup></label>
      <div class="col-xs-9">
        <input type="text" class="form-control" required id="fname" placeholder="First Name" 
        ng-model="userdata.fname" ng-blur="checkfname()" maxlength="50">
      </div>
    </div>
    <div class="form-group align">
      <label for="lname" class="control-label col-xs-3">Last Name</label>
      <div class="col-xs-9">
        <input type="text" class="form-control" id="lname" placeholder="Last Name" 
        ng-model="userdata.lname" ng-blur="checklname()" maxlength="50">
      </div>
    </div>
    <div class="form-group align">
      <label for="bdate" class="control-label col-xs-3">Date of Birth<sup>*</sup></label>
      <div class="col-xs-9">
        <input type="date" class="form-control" required id="bdate" name="bdate" 
         ng-model="userdata.bdate" ng-blur="checkbday()">
      </div>
    </div>
    <div class="form-group" style="text-align:center">
      <button type="submit" class="btn btn-lg btn-primary" ng-click="userdata.login()">Sign up</button>
    </div>
</form>
</div>
<p ng-show="err" class="bg-danger">{{err}}</p>
