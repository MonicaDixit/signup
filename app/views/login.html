
<div class="container panel panel-default jumbotron">
  <div><h2 class="page-header">USER ACCOUNT</h2></div>
  <form name="signinform" ng-submit="showuserprofile(signinform.$valid)" novalidate>
    <p class="panel-heading">Register</p>
    <div class="form-group">
        <label>Email<sup>*</sup></label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" 
            ng-model="userdata.email" ng-maxlength='56'>
    </div>
    <div class="form-group">
      <label>Password<sup>*</sup></label>
        <input type="password" class="form-control" required id="inputPassword" placeholder="Password" ng-model="userdata.pass" ng-minlength='6'>
    </div>
    <div class="form-group">
      <label>Reenter Password<sup>*</sup></label>
        <input type="password" class="form-control" required id="confirmPassword" placeholder="Password" ng-model="userdata.confpass" ng-blur="checkconfpass()" 
        ng-class="{'has-error':$scope.errpassword , 'has-success':!$scope.errpassword}">
    </div>
    <div class="form-group">
      <label>First Name<sup>*</sup></label>
        <input type="text" class="form-control" required id="fname" placeholder="First Name" 
        ng-model="userdata.fname" ng-blur="checkfname()" ng-maxlength="50">
    </div>
    <div class="form-group">
      <label>Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Last Name" 
        ng-model="userdata.lname" ng-blur="checklname()" ng-maxlength="50">
    </div>
    <div class="form-group">
      <label>Date of Birth<sup>*</sup></label>
        <input type="date" class="form-control" required id="bdate" name="bdate" 
         ng-model="userdata.bdate" ng-blur="checkbday()">
    </div>
    <div class="form-group" style="text-align:center">
      <button type="submit" class="btn btn-lg btn-primary" ng-click="userdata.login()">Sign up</button>
    </div>
</form>
</div>
<p ng-show="err" class="bg-danger">{{err}}</p>
